version: '2.1'
services:

  #
  # janus-gateway
  #
  janus-gateway:
    image: 'canyan/janus-gateway:0.10.7'
    command: ["/usr/local/bin/janus", "-F", "/usr/local/etc/janus"]
    ports:
      - "8088:8088"
      - "8089:8089"
      - "8889:8889"
      - "8000:8000"
        #- "8188:8188"
      - "7088:7088"
      - "7089:7089"
    expose:
      - 8188
    volumes:
      - "./etc/janus/janus.jcfg.live:/usr/local/etc/janus/janus.jcfg"
      - "./etc/janus/janus.plugin.audiobridge.jcfg:/usr/local/etc/janus/janus.plugin.audiobridge.jcfg"
    networks:
      - proxy
    restart: always
    labels:
      caddy: 360vr.intergestalt.cloud
      caddy.reverse_proxy: "{{upstreams 8188}}"

networks:
  proxy:
    external: true
